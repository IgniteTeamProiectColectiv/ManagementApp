<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="logoBg">

<div class="jumbotron logoBg">
    <img src="../Images/Login.png" class="img-responsive center-block">
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 form">
            <h1 class="text-center text-color-white">Login</h1>
            <form>
                <div class="form-group">
                    <label for="username" class="text-color-white">Username:</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-color-white">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-default center-block login-btn-text-color margin-login-btn">Login</button>
            </form>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>

</body>
</html>
